<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>



<body>
    <div id="swiper" class="swiper">
        <div class="list">
            <img src="./1.jpg" alt="" />
            <img src="./2.jpg" alt="" />
            <img src="./3.jpg" alt="" />
            <img src="./4.jpg" alt="" />
        </div>
        <p class="left">
            < </p> <p class="right"> >
        </p>
        <ul class="dots">
            <!-- <li title="0"></li>
        <li title="1"></li> -->
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <style>
        .swiper {
            width: 300px;
            background-color: red;
            position: relative;
        }

        p.left,
        p.right {
            line-height: 20px;
            width: 20px;
            background-color: white;
            position: absolute;
            top: 50%;
            margin-top: -10px;

        }

        p.left {
            left: 0;
        }

        p.right {
            right: 0;
        }

        .swiper .list {
            position: relative;
        }

        .swiper .list img {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            transition: all 0.3s;
        }

        .swiper .list img:first-child {
            position: relative;
        }

        .swiper ul.dots {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
        }

        .swiper ul.dots li {
            width: 20px;
            height: 20px;
            background-color: orange;
            margin: 0 10px;
            border-radius: 50%;
        }
    </style>

    <script>
        var swiper = document.getElementById('swiper')
        var dots = swiper.getElementsByClassName('dots')[0].getElementsByTagName('li');
        var imgs = swiper.getElementsByTagName('img');
        var left = swiper.getElementsByClassName("left")

        for (var i = 0; i < imgs.length; i++) {
            if (i == 0) {
                imgs[i].style.opacity = 1;
                dots[i].style.background = "orange";


            } else {
                imgs[i].style.opacity = 0;
                dots[i].style.background = "red";
            }
        }
        // debugger
        for (var i = 0; i < dots.length; i++) {
            dots[i].title = i;
            dots[i].onclick = function () {
                console.log(this.title, typeof this.title);

                for (var i = 0; i < imgs.length; i++) {
                    if (this.title == i) {
                        imgs[i].style.opacity = 1;
                        dots[i].style.background = "red";


                    } else {
                        imgs[i].style.opacity = 0;
                        dots[i].style.background = "orange";

                    }
                }

            }
        }

        left[0].onclick = function () {
            // console.log(123);
            for (var i = 0; i < imgs.length; i++) {
                console.log(this);
                imgs[i].style.opacity = 1
                // if () {
                    
                // }

            }
        }
    </script>

</body>

</html>
