<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <div class="title">
            <span>Day</span><span>Hour</span><span>minute</span><span>Second</span>
        </div>
        <div class="clock">
            <div>
                <p>1</p>
            </div>
            <div>
                <p>2</p>
            </div>
            <div>
                <p>3</p>
            </div>
            <div>
                <p>4</p>
            </div>
        </div>
    </div>

    <style>
        .title{
            display: flex;
            width: 600px;
            justify-content: space-around;
        }

        span{
            text-align: center;
            width: 100px;
        }

        

        .clock {
            width: 600px;
            display: flex;
            justify-content: space-around;
        }

        .clock div {
            width: 120px;
            height: 120px;
            background-color: lightblue;
            display: flex;
            position: relative;
            justify-content: space-evenly;
    align-items: center;
        }

        p{
            /* line-height: 100px; */
            font-size: 80px;
            position:absolute;

        }
    </style>

    <script>
        function pad0(n) {
            a = String(n).padStart(2, "0");
            return a
        }


        setInterval(() => {
            var now = new Date()
            var time = new Date(2022, 08, 01)
            var c = parseInt((time - now) / 1000)
            var ell = 24 * 60 * 60
            // console.log(c);
            // c = d * 86400 + h * 3600 + m * 60 + s
            var d = parseInt(c / ell)
            var dd = pad0(d)
            // console.log(dd);
            var h = parseInt((c - d * ell) / (60 * 60))
            var hh = pad0(h)
            // console.log(h);
            var m = parseInt((c - d * ell - h * 60 * 60) / 60)
            var mm = pad0(m)
            // console.log(m);
            var s = c - d * ell - h * 60 * 60 - m * 60
            var ss = pad0(s)

            console.log(dd, hh, mm, ss);

            var clock = document.getElementsByClassName("clock")[0]
            var p = clock.querySelectorAll(".clock p")
            p[1].innerHTML = hh
            p[0].innerHTML = dd
            p[2].innerHTML = mm
            p[3].innerHTML = ss

        }, 1000);
    </script>
</body>

</html>
