    function oneToTwo(data) {
        var newArr = [];
        var zzz = 4;
        for (var i = 0; i < Math.ceil(data.length / zzz); i++) { //向上取整
            newArr[i] = [];
            newArr[i].push(data[i * zzz]);
            for (var j = 1; j < zzz; j++) {
                newArr[i].push(data[i * zzz + j]);
            }
        }
        return newArr;
    }
