<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <svg>
      <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
    </svg> -->

    <svg>
        <!-- <rect width="100" height="100" fill="red" stroke-width="10" stroke="blue" opacity="0.3"> -->
        <!-- <rect x="20" y="20" rx="50" ry="10" width="100" height="100" style="fill: yellow; stroke:blue; opacity: .5;"> -->
            
            <!-- <rect x="20" y="20"  width="100" height="100" style="fill: yellow;">
                <animate attributeName="x" from="20" to="100" dur="3s" repeatCount="indefinite"></animate>
            </rect> -->

            <rect x="20" y="20"  width="100" height="100" style="fill: yellow;">
                <animate attributeName="x" values="20;100;20" dur="3s" repeatCount="indefinite"></animate>
            </rect>
            
    </svg>

    <svg>
        <circle cx="100" cy="50" r="40" stroke="red" fill="none"/>
    </svg>

    <svg>
       <ellipse cx="50" cy="50"  rx="100" ry="40">
    </svg>
    <!-- 闭合图形 -->

    <svg>
        <line x1="0" y1="0" x2="100" y2="100" stroke="red" ></line>
        <line x1="100" y1="100" x2="200" y2="100" stroke="blue"></line>
     </svg>
     <!-- 路径 -->

     <svg>
        <polyline points="0 0, 100 100, 200 100, 60" fill="none" stroke="red" stroke-width="20"></polyline>
     </svg>

     <svg>
        <polygon points="0 0, 100 100, 200 100, 60" fill="none" stroke="red" stroke-width="20"></polygon>
     </svg>

     <svg>
        <!-- <path d="M50 50 L100 100 H50 v-50" stroke="red" fill="none"></path> -->

        <path d="M0 0 Q100 200 200 0" stroke="red" fill="none">

            <animate attributeName="d" values="M0 0 Q100 200 200 0;M0 0 Q100 100 200 0" dur="3s" repeatCount="indefinite"></animate>
        </path>
     </svg>


    <style>
      svg {
        border: 1px solid red;
      }
    </style>
  </body>
</html>
