<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./css/zft.css"> -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            /* background-image: url('/前7周/04-js-api/03/0.jpg'); */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            perspective: 500px;
        }

        .box {
            width: 200px;
            height: 200px;
            position: relative;
            /* background-color: rgba(255, 0, 0, 0.51); */
            transform-style: preserve-3d;
            pointer-events: none;
        }

        @keyframes xxx {
            from {
                transform: rotateX(0deg) rotatey(0deg);
            }

            to {
                transform: rotateX(00deg) rotatey(360deg);
            }
        }

        .box>div {
            opacity: 0.9;
            display: flex;
            justify-content: center;
            align-items: center;

            width: 200px;
            height: 200px;
            background-color: rgba(195, 144, 144, 0.711);
            font-weight: 700;
            font-size: 50px;
            position: absolute;
            left: 0;
            top: 0;
            background-size: cover;
        }



        .box div:nth-child(1) {
            background-color: rgba(179, 234, 179, 0.586);
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url('./2.jpg');

        }

        .box div:nth-child(2) {
            transform: rotateY(90deg) translateZ(100px);
            background-color: rgba(45, 222, 222, 0.34);
            background-image: url('./1.jpg');

        }


        .box div:nth-child(3) {
            transform: rotateY(0deg) translateZ(100px);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-image: url('./5.jpg');
            background-color: rgba(45, 222, 222, 0.34);
        }


        .box div:nth-child(4) {
            transform: rotateY(180deg) translateZ(100px);
            background-color: rgba(184, 128, 94, 0.34);
            background-image: url('./3.jpg');

        }


        .box div:nth-child(5) {
            background-color: rgba(130, 93, 130, 0.678);
            transform: rotateX(90deg) translateZ(100px);
            background-image: url('./4.jpg');

        }

        .box div:nth-child(6) {
            background-color: rgba(170, 153, 123, 0.689);
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url('./6.jpg');
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="font"></div>
        <div class="back"></div>
        <div class="up"></div>
        <div class="down"></div>
    </div>

    <script>
        box = $(".box")[0];
        var savex = 0;
        var savey = 0; //定义用来保存上次位移结束的变量
        document.body.onmousedown = function (event, e) {
            var inipagex = event.pageX;
            var inipagey = event.pageY; //拿到初始的鼠标相对页面距离
            document.body.onmousemove = function (e) {
                var movex = e.pageX - inipagex;
                var movey = e.pageY - inipagey; //(初始的-移动结束的)计算出鼠标偏移距离
                box.style.transform = "rotateX(" + (savey - movey) / 100 + "deg)" + "rotatey(" + (savex +
                    movex) / 100 + "deg)" //利用鼠标偏移距离 加上 上次移动保存的位置 [给box设置旋转角度]
                savex = (savex + movex);
                savey = (savey - movey); //保存移动结束的位置
                movex = 0;
                movey = 0;
            }
        }
        
        document.body.onmouseup = function () {
            console.log("up");
            document.body.onmousemove = null;
        }

        // box.onclick = function (e) {
        //     e.preventDefault();

        // }
    </script>
</body>

</html>
