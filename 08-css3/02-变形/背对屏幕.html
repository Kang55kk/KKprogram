    <div class="box"></div>

    <style>
      body {
        perspective: 300px;
      }
      .box {
        width: 100px;
        height: 100px;
        position: relative;
        margin: 100px;

        /* 子元素3d变形透视视点距离变形基准点Z轴的尺寸 */

        transform: rotateY(135deg);

        transform-style: preserve-3d;
        /* 规定子元素在3d空间如何嵌套 */
      }
      .box::before {
        content: "before";
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(252, 0, 0);

        backface-visibility: hidden;
      }
      .box::after {
        content: "after";
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 13, 252);
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </body>
