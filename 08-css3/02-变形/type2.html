<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/hw.css">
</head>
<body>
    <div class="type2">
        <div class="up">
            <i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
        </div>
        <p class="down">type2</p>
    </div>

    <script>
        var ii = document.querySelectorAll("i");
        ii.forEach(function (ele, i) {
            ele.style.transform = 'rotate(' + (i * 45) + 'deg)'
        });
        ii.forEach(function (ele, i) {
            ele.style.animationDelay = (0.125*i)+"s"
        });
    </script>
</body>
</html>
