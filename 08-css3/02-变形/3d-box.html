<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="front">front</div>
      <div class="back">back</div>
      <div class="left">left</div>
      <div class="right">right</div>
    </div>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;

        perspective: 800px;
        /* perspective-origin: top center; */
        perspective-origin: 50% 50%;
      }
      .box {
        width: 200px;
        height: 200px;
        /* background-color: rgba(127, 127, 127, 0.319); */
        position: relative;

        transform-style: preserve-3d;

        transform: rotateY(-45deg);
      }
      .box > div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .box .front {
        background-color: rgba(173, 216, 230);
        transform: translateZ(100px);
      }
      .box .back {
        background-color: rgba(240, 128, 128);
        /* transform: rotateY(45deg); */
        transform: rotateY(180deg) translateZ(100px);
      }

      .box .left {
        background-color: rgba(144, 238, 144);
        transform: rotateY(-90deg) translateZ(100px);
      }
      .box .right {
        background-color: rgba(32, 178, 171);
        transform: rotateY(90deg) translateZ(100px);
      }
    </style>

    <script>
      document.body.onmousemove = function (event) {
        // console.log(event.pageX);

        var x = (event.pageX - window.innerWidth / 2) * (20 / (window.innerWidth / 2)) + 50 + "%";
        var y = (event.pageY - window.innerHeight / 2) * (20 / (window.innerHeight / 2)) + 50 + "%";
        // console.log(x);
        document.body.style.perspectiveOrigin = x + " " + y;
      };
    </script>
  </body>
</html>
