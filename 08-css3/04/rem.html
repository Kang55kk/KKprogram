    <style>
      body {
        margin: 0;
      }
      .big {
        display: flex;
      }

      .left {
        width: 33.33rem;
        height: 33.33rem;
        background-color: lightblue;
      }
      .right {
        width: 66.66rem;
        height: 33.33rem;
        background-color: lightcoral;
      }
      .right h3 {
        margin: 0;
        height: 13.33rem;
        font-size: 8rem;
        background-color: lightgreen;
      }
      .right p {
        margin: 0;
        height: 10rem;
        background-color: rgb(227, 238, 144);
        font-size: 6rem;
      }
      .right p:nth-child(3) {
        background-color: rgb(147, 144, 238);
      }
    </style>

    <script>
      function setRem() {
        document.documentElement.style.fontSize = window.innerWidth / 100 + "px";
      }
      setRem();
      window.onresize = setRem;

      // rem 设置为 宽度的1/100  => 与vw一样
    </script>
  </body>
