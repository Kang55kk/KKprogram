<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="box1">
            <div class="box2">
            </div>
        </div>
    </div>
    <style>
        .box,
        .box1,
        .box2,
        .box3 {
            width: 50px;
            height: 50px;
            background-color: rgb(242, 237, 237);
            margin: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 5px 0 rgba(215, 210, 210, 0.885);
            animation-name: anniu;
            animation-duration: 2.9s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-delay: 0s;
            animation-timing-function: ease-in-out;


            /* 无限次 */
        }


        .box1,
        .box2 {
            flex-shrink: 0;
            animation-delay: -1s;
        }

        .box2 {
            animation-delay: -1.5s;
        }

        @keyframes anniu {
            from {
                transform: scale(1);
                opacity: 1;
            }

            to {
                transform: scale(2);
                opacity: 0;
            }
        }



        body {
            background-color: gray;
        }
    </style>
</body>

</html>
