<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="p1"></div>
      <div class="p2"></div>
      <div class="p3"></div>
      <div class="p4"></div>
    </div>

    <style>
      body {
        background-color: lightblue;
      }
      .box {
        width: 50px;
        height: 50px;
        position: relative;
        border-radius: 50%;
        margin: 100px;
      }
      .p1,
      .p2,
      .p3,
      .p4 {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
      }

      @keyframes xxx {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(3);
          opacity: 0;
        }
      }
      .p1,
      .p2,
      .p3,
      .p4 {
        animation-name: xxx;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        /* animation-timing-function: linear; */
        /* animation-timing-function: ease-out; */
        /* animation-timing-function: ease-in; */
        animation-timing-function: ease-in-out;
      }
      .p1 {
        animation-delay: 0s;
      }
      .p2 {
        animation-delay: -1s;
      }
      .p3 {
        animation-delay: -2s;
      }
      .p4 {
        animation-delay: -3s;
      }
    </style>
  </body>
</html>
