<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">box</div>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: lightblue;
        margin: 100px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 5px 0 red;
      }

      /* @keyframes mymove {
        from {
          margin-left: 0;
        }
        to {
          margin-left: 500px;
        }
      } */

      /* @keyframes mymove {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      } */

      @keyframes mymove {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      /* @keyframes mymove {
        0% {
          margin-left: 0;
          margin-top: 0;
        }
        50% {
          margin-left: 200px;
          margin-top: 0;
        }
        100% {
          margin-left: 200px;
          margin-top: 200px;
        }
      } */

      /* @keyframes mymove {
        0% {
          margin-left: 0;
          margin-top: 0;
        }
        25% {
          margin-left: 200px;
          margin-top: 0;
        }
        50% {
          margin-left: 200px;
          margin-top: 200px;
        }
        75% {
          margin-left: 0;
          margin-top: 200px;
        }
        100% {
          margin-left: 0;
          margin-top: 0;
        }
      } */
      .box {
        animation: name duration timing-function delay iteration-count direction fill-mode;
        animation-name: mymove;
        animation-duration: 3s;
        animation-timing-function: linear;
        /* animation-delay: 3s; */

        /* animation-iteration-count: 2; */
        animation-iteration-count: infinite;

        /* animation-direction: reverse; */
        /* animation-direction: alternate; */
        /* animation-direction: alternate-reverse; */
      }
      .box.xxx {
        animation-play-state: paused;
      }
    </style>
  </body>
</html>
