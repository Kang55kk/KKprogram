<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mask">
      <div class="aside">aside</div>
    </div>
    <button>open</button>
    <style>
      body {
        margin: 0;
      }
      .mask {
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0);
        pointer-events: none;
      }
      .mask.open {
        background-color: rgba(0, 0, 0, 0.3);
        pointer-events: auto;
      }

      .mask .aside {
        width: 200px;
        height: 100vh;
        background-color: lightblue;
        position: absolute;
        top: 0;
        left: -200px;
        transition: all 0.3s;
      }
      .mask.open .aside {
        left: 0;
      }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $("button").click(function () {
        $(".mask").addClass("open");
      });
    </script>
  </body>
</html>
