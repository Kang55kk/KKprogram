<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="aside">
      <div class="mask"></div>
      <div class="content">
        <a href="a">百度</a>
      </div>
    </div>
    <button>open</button>
    <style>
      body {
        margin: 0;
      }
      .aside {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        visibility: hidden;
      }
      .aside.open {
        visibility: visible;
      }
      .aside .mask {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s;
      }
      .aside.open .mask {
        opacity: 1;
        visibility: visible;
      }

      .aside .content {
        width: 200px;
        height: 100vh;
        background-color: lightblue;
        position: relative;
        z-index: 9;
        left: -200px;
        transition: all 0.3s;
      }
      .aside.open .content {
        left: 0;
      }
    </style>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $("button").click(function () {
        $(".aside").addClass("open");
      });
      $(".mask").click(function () {
        $(".aside").removeClass("open");
      });
    </script>
  </body>
</html>
