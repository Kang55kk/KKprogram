<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>

  <body>
    <div id="swiper" class="swiper">
      <div class="list">
        <img src="./normal1.jpg" alt="" />
        <img src="./normal2.jpg" alt="" />
        <img src="./normal3.jpg" alt="" />
        <img src="./normal4.jpg" alt="" />
      </div>
      <ul class="dots"></ul>
      <div class="control">
        <button class="prevBtn">prev</button>
        <button class="nextBtn">next</button>
      </div>
    </div>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        
      }
      .swiper {
        width: 300px;
        position: relative;
        overflow: hidden;
      }
      .swiper .list {
        width: 1200px;
        display: flex;
        flex-wrap: nowrap;
      }
      .swiper .list img {
        width: 300px;
      }
      .swiper .dots {
        display: flex;
        justify-content: center;

        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
      }
      .swiper .dots li {
        width: 20px;
        height: 20px;
        background-color: orange;
        margin: 5px;
      }
      .swiper .dots li.active {
        background-color: blue;
      }

      .swiper .control {
        display: flex;
        justify-content: space-between;
        position: absolute;
        width: 100%;
        bottom: 50%;
        left: 0;
      }
    </style>
    <script>
      $(".swiper")
        .find(".list img")
        .each(function (i, o) {
          $(".swiper").find(".dots").append("<li></li>");
        });

      function show(n) {
        $(".swiper")
          .find(".list")
          .animate({
            marginLeft: -n * 300,
          })
          .end()
          .find(".dots")
          .children()
          .eq(n)
          .addClass("active")
          .siblings()
          .removeClass("active");
      }
      show(0);

      $(".swiper")
        .find(".dots")
        .children()
        .click(function () {
          // console.log($(this).index());
          show($(this).index());
        });

      function current() {
        var c;
        $(".swiper")
          .find(".dots")
          .children()
          .each(function (i, o) {
            // console.log($(o).hasClass("active"));
            if ($(o).hasClass("active")) {
              c = i;
            }
          });
        return c;
      }
    </script>
  </body>
</html>
