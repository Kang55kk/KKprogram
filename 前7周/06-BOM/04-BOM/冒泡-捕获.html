    <!-- 捕获： 由外到内部 -->
    <div class="box">

        <div class="box3"></div>
      </div>
    </div>

    <script>
      //封装一个获取dom节点的方法 驼峰命名发
      function $(cssSelect) {
        // 获取所有节点
        var dom = document.querySelectorAll(cssSelect);
        // 当节点的长度为零时
        if (dom.length == 0) {
          return null;
        }
        // 当节点只有一个时
        if (dom.length == 1) {
          return dom[0];
        }
        return dom;
      }
