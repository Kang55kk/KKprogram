<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      p {
        margin: 0;
      }

      /* 组合选择器 ， 代表  h1选择器 和 h2 选择器*/
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
      }

      .wrapper {
        width: 1000px;
        background-color: lightcoral;
        margin: 0 auto;
        /* padding: 50px; */
      }

      .offer {
        background-color: lightblue;
        padding: 50px 0;
      }
      .offer .header {
        text-align: center;
      }

      .offer .list {
        overflow: hidden;
      }
      .offer .list .card {
        width: 220px;
        height: 100px;
        background-color: lightgreen;
        float: left;
        margin: 0 15px;
      }
    </style>
  </head>

  <body>
    <div class="offer">
      <div class="wrapper">
        <div class="header">
          <h3>WHY CHOOSE US?</h3>
          <p>Offer for you</p>
        </div>
        <div class="list">
          <div class="card">card</div>
          <div class="card">card</div>
          <div class="card">card</div>
          <div class="card">card</div>
        </div>
      </div>
    </div>
  </body>
</html>
