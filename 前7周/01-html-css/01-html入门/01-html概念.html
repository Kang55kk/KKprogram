<!DOCTYPE html>
<html lang="en">
  <!-- ctrl + ?/ 注释 -->
  <!-- 格式化 整理代码缩进 ctrl + shift + f -->

  <!-- <xxx> 起始标签 开始标签  </xxx> 结束标签 终止标签 -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- head 头部信息 描述这个文件如何展示 元信息 并不是页面主体内容 -->

  <body>
    <div>一块内容</div>
    <h1>一级标题</h1>
  </body>
  <!-- body 实际页面主体 -->
  <!-- h1 叫做 body元素的 子元素  body叫做h1的父元素  -->
  <!-- h1 叫做 html 后代元素     html叫做h1 的 祖先元素 -->
  <!-- h1 和 div 兄弟元素 -->

  <!-- http://127.0.0.1:5500/01-html-css/01-html%E5%85%A5%E9%97%A8/01-html%E6%A0%87%E7%AD%BE.html -->
</html>

<!-- html head title body 标签-->

<!-- div 标签  开始标签和结束标签 一对  标签对 一个元素 => 理解成一个盒子 -->
