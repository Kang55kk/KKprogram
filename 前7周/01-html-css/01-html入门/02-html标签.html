<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>一块内容</div>
    <h1>一级标题</h1>
    <h3>3级标题</h3>
    <h6>六级标题</h6>
    <p>段落</p>
    <!-- 块级元素 默认是换行 -->

    <hr />
    <!--hr水平线  自闭合标签  img 图片-->

    <span>一行内容</span>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <!-- xxx="yyy" html的属性  写在 起始标签 -->
    <!-- href 是 a元素的 锚属性 "http://www.baidu.com"属性值 -->
    <img
      width="100"
      src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fc-ssl.duitang.com%2Fuploads%2Fblog%2F202107%2F09%2F20210709142454_dc8dc.thumb.1000_0.jpeg&refer=http%3A%2F%2Fc-ssl.duitang.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1659512155&t=25a14d2e765027fe1ec08687998edb11"
      alt=""
    />

    <!-- www.baidu.com   baidu.com 主域名   www二级域名 -->
    <!-- xxx.www.baidu.com   baidu.com 主域名   www二级域名  xxx三级域名-->
    <!-- apple.com xxx/yyy.apple.com -->
    <!-- www.apple.com.2345.com -->
    <!-- www.icbc.cn.xxx.cn   gd.10086.com.cn.xxx.com -->

    <i>斜体</i>
    <b>粗体</b>

    <!-- 行内元素 默认不换行 -->

    <hr />
    <mark>标记标签</mark>
    <mark>标记标签</mark>

    <!-- 行内 span i b  块级 div h1-h6 p  功能html head body title   a img(不是行内元素 替换元素) -->
  </body>
</html>
