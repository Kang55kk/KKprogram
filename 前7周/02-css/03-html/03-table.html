<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <base href="http://www.xxx.com/" />

  <body>
    <!-- table tr td th tbody thead tfoot caption colgroup col -->
    <table border="1" style="width: 100%">
      <caption>
        xx班级
      </caption>

      <colgroup>
        <col span="1" style="background-color: rgb(100, 44, 44)" />
        <col span="2" style="background-color: yellow" />
      </colgroup>

      <thead valign="bottom" align="center">
        <tr>
          <th>姓名</th>
          <th style="font-size: 38px">年龄</th>
          <th>学号</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1-1</td>
          <td>1-2</td>
          <td>1-3</td>
        </tr>
        <tr>
          <td>2-1</td>
          <td>2-2</td>
          <td>2-3</td>
        </tr>
        <tr>
          <td>3-1</td>
          <td>3-2</td>
          <td>3-3</td>
        </tr>
      </tbody>

      <tfoot style="color: red">
        <tr>
          <td>3-1</td>
          <td>3-2</td>
          <td>3-3</td>
        </tr>
      </tfoot>
    </table>

    <!-- 跨行跨列 -->
    <table border="1">
      <tr>
        <td>1-1</td>
        <td colspan="2">1-2</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td rowspan="2">2-3</td>
      </tr>
      <tr>
        <td colspan="2">3-1</td>
      </tr>
    </table>
