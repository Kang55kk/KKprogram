<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .swiper {
        width: 300px;
        background-color: red;
        position: relative;
      }
      .swiper .list {
        position: relative;
      }
      .swiper .list img {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        transition: all 0.3s;
      }
      .swiper .list img:first-child {
        position: relative;
      }
      .swiper ul.dots {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;

        position: absolute;
        bottom: 10px;
        left: 0;
        width: 100%;
        z-index: 9;
      }
      .swiper ul.dots li {
        width: 20px;
        height: 20px;
        background-color: orange;
        margin: 0 10px;
        border-radius: 50%;
      }
      .swiper .control {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="swiper" class="swiper">
      <div class="list">
        <img src="./normal1.jpg" alt="" />
        <img src="./normal2.jpg" alt="" />
        <img src="./normal3.jpg" alt="" />
        <img src="./normal4.jpg" alt="" />
      </div>
      <ul class="dots">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="control">
        <button>prev</button>
        <button>next</button>
      </div>
    </div>

    <script>
      var swiperEl = document.getElementById("swiper");
      var imgs = swiperEl.getElementsByClassName("list")[0].getElementsByTagName("img");
      var dots = swiperEl.getElementsByClassName("dots")[0].getElementsByTagName("li");

      var prevBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[0];
      var nextBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[1];

      var current;

      // 根据索引显示第几张图片 高亮第几个dot
      function showItem(n) {
        for (var i = 0; i < imgs.length; i++) {
          if (i === n) {
            imgs[i].style.opacity = "1";
            dots[i].style.backgroundColor = "red";
          } else {
            imgs[i].style.opacity = "0";
            dots[i].style.backgroundColor = "orange";
          }
        }
        return n;
      }

      // 初始化（显示第？张 高亮第？个）
      current = showItem(0);

      // 所有dot添加事件
      for (var i = 0; i < dots.length; i++) {
        dots[i].title = i;
        dots[i].onclick = function () {
          current = showItem(Number(this.title));
        };
      }

      function showNext() {
        // console.log(current);
        // 计算下一个
        current++;
        if (current >= imgs.length) {
          current = 0;
        }
        showItem(current);

        // showItem(++current);
        // showItem(current + 1);
      }

      nextBtn.onclick = showNext;

      // nextBtn.onclick = function () {
      //   // var x = current >= imgs.length ? (current = 0) : ++current;
      //   // console.log(x);
      //   // showItem(x);
      //   var x = ++current >= imgs.length ? (current = 0) : current;
      //   console.log(x);
      //   showItem(x);
      // };

      prevBtn.onclick = function () {
        current--;
        if (current < 0) {
          current = imgs.length - 1;
        }
        showItem(current);

        // showItem(++current);
        // showItem(current + 1);
      };
    </script>

    <script>
      // 定时器

      // setTimeout(回调函数, timeout);
      setTimeout(function () {
        console.log("时间到了");
      }, 3000);
      // 时间到了运行一次q

      setInterval(function () {
        console.log("时间到了setInterval");
        showNext();
      }, 3000);
      间隔多久运行一次
    </script>

    <hr />
  </body>
</html>
