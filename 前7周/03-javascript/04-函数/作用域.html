  <body>
    <script>
      var a = 10;
      // a 变量 是全局作用域 在任意地方都可以访问
      // 控制台可以访问的是全局的变量
      console.log(a);

      function xxx() {
        var b = 20;
        // b 变量是在函数内部声明的 只能在函数内部使用
        // b变量 作用域是 当前函数的局部作用域
        // b 变量在函数运行开始时声明 在函数运行结束时销毁（变量的生命周期）
        console.log(a, b);
      }

      xxx();

      //   console.log(b);

      var yyy = function () {
        var c = 30;
        // console.log(a, b, c);
      };
      yyy();

      function zzz() {
        var m = 5;
        // var a = 200;
        function zzzChild() {
          var n = 15;
          var m = 100;
          console.log(a, m, n);
        }
        // 局部作用内部访问变量  优先访问自己的作用域的变量 如果没有 再访问上一级的
        zzzChild();
      }
      zzz();
    </script>
