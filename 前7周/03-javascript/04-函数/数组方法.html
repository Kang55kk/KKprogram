<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [11, 22, 33];

      console.log(arr);

      var res = arr.push(44);
      console.log(res, arr);
      //   末尾添加 返回新长度

      var res = arr.pop();
      console.log(res, arr);
      //   末尾删除 返回删除的项

      var res = arr.shift();
      console.log(res, arr);
      //   删除头部 返回删除项

      var res = arr.unshift(-11);
      console.log(res, arr);
      //  头部添加 新数组长度
    </script>

    <script>
      var xxxs = document.getElementsByClassName("xxx");
    </script>
  </body>
</html>
