  <!-- 这就是闭包
    闭包就是 内层函数可以访问外层函数的局部变量  
              外层函数返回内层函数
              运行外层函数结果就是内层函数
              没有其他方法可以修改a 只有运行f

    
    -->

  <script>
    var add = (function () {
      var a = 0;
      return function () {
        return ++a;
      };
    })();

    //   私有变量
    //   保护里面的私有变量不受外界干扰
    //   形成一个不销毁的栈环境

    //   因为变量被引用着所以不会被回收，因此可以用来封装一个私有变量
  </script>
