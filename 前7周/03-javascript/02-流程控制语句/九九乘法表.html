    <script>
      //   debugger;
      for (var i = 1; i <= 3; i++) {
        var str = "";

        for (let j = 1; j <= i; j++) {
          str = str + j + "x" + i + "=" + +(j * i) + "\t";
        }

        console.log(str);
      }
    </script>
