    <script>
      // 函数的返回值

      function double(n) {
        var x = n * 2;
        // console.log(n * 2);
        // 这里的打印只是在终端输出

        return x;
        // return 会提前结束函数 后面的代码不会运行
        console.log(123);
      }
      //   默认没有写 return  函数默认返回 undefined

      var res = double(10);
      //   函数运行会返回一个结果 把结果赋值给变量 res

      function rectArea(w, h) {
        return w * h;
      }

      var rect10_5 = rectArea(10, 5);

      function circleArea(r) {
        return Math.PI * (r * r);
      }

      function calcC(a, b) {
        return Math.sqrt(a * a + b * b);
      }
    </script>

    <script>
      // 函数参数
      //   求所有参数之和
      function yyy() {
        console.log(arguments);
        // arguments 所有的参数
        // arguments 是一个对象 有长度有下标中括号 （类数组）
      }

      yyy(1, 2);
