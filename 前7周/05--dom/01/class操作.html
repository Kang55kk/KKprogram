        // console.log(lists);

      function removeClass(ele, str) {
        var lists = ele.className.split(" ");
        var newLists = lists.filter(function (e) {
          return e !== str;
        });
        ele.className = newLists.join(" ");
      }

      removeClass(xxxDom, "acb");

      //   sdsdsdsdsdsdsdsdsdsdsdsdsdsdsdsdsd

      function toggleClass(ele, str) {
        var lists = ele.className.split(" ");
        if (lists.includes(str)) {
          //   console.log("已经存在");
          var newLists = lists.filter(function (e) {
            return e !== str;
          });
          ele.className = newLists.join(" ");
