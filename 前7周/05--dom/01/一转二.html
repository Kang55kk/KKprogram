        function zhuan12(arr, count) {
          if (Math.ceil(Math.abs(count)) > 1) {  //abs表示绝对值
            var newArr = [];
            var tmp = [];
            arr.forEach(function (item, index) {
              tmp.push(item);
              if ((index + 1) % count === 0) {
                newArr.push(tmp);
                tmp = [];
              }

              
            });
            if (tmp.length) {
              newArr.push(tmp);
            }

            return newArr;
          } else {
            return arr;
          }
        }
