  <script>
    // document.createAttribute()	创建一个属性节点
    // document.createComment()	createComment() 方法可创建注释节点。
    // document.createDocumentFragment()	创建空的 DocumentFragment 对象，并返回此对象。
    // document.createElement()	创建元素节点。
    // document.createTextNode()

    var h1 = document.createElement("h1");

    //   设置文本节点
    var textNode2 = document.createTextNode("Hello World");
    var textNode = document.createTextNode("Hello World");
    h1.appendChild(textNode);
    h1.appendChild(textNode2);
    //   element.appendChild  末尾 追加元素节点 追加文本节点 追加注释节点
    // 如果元素是创建出来的 那么就是追加 如果是页面已经存在的元素移动
    //   console.log(textNode);
    //   h1.innerText = "hello";

    //   设置注释节点
    var comNode = document.createComment("My personal comments");
    h1.appendChild(comNode);
    //   h1.innerHTML = "<i>hello <!-- 注释 --></i>";

    //   设置属性节点
    var attrNode = document.createAttribute("title");
    //   attrNode.nodeValue = "123";
    //   attrNode.value = "123";
    //   h1.setAttributeNode(attrNode);

    h1.setAttribute("title", "456");

    //   h1.title = "xxx";

    console.log(h1);

    //   追加到某个元素内部
    document.body.appendChild(h1);

    console.log("========");
    var btn = document.querySelector("button");
    var xxx = document.createDocumentFragment(); //让这个button消失
    xxx.appendChild(btn);
  </script>
