    <script>
      // 'abcdefaabbaf'

      var str = "abcdefafabbafff";
      // 拆分成字母
      var arr = str.split("");

      //   [{letter:b, count: 3}, {letter:a, count: 4}]

      //   var tmp = [
      //     { letter: "b", count: 3 },
      //     { letter: "a", count: 4 },
      //   ];

      var tmp = [];

      //   var res = tmp.find(function (ele) {
      //     return ele.letter === "a";
      //   });
      arr.forEach(function (e) {
        // console.log(e);
        var res = tmp.find(function (ele) {
          return ele.letter === e;
        });
        if (res) {
          // 找到了
          res.count++;
        } else {
          tmp.push({
            letter: e,
            count: 1,
          });
        }
      });

      tmp.sort(function (a, b) {
        return a.count - b.count;
      });

      console.log(tmp[tmp.length - 1]);
    </script>
