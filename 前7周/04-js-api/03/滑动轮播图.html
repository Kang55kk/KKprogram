<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .swiper {
      width: 300px;
      background-color: red;
      position: relative;
      overflow: hidden;
    }

    .swiper .list {
      width: 100%;
      display: flex;
      transition: all 0.3s;
    }

    .swiper .list img {
      width: 100%;

      display: block;
    }

    .swiper ul.dots {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      z-index: 9;
    }

    .swiper ul.dots li {
      width: 20px;
      height: 20px;
      background-color: orange;
      margin: 0 10px;
      border-radius: 50%;
    }

    .swiper .control {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="swiper" class="swiper">
    <div class="list">
      <img src="./normal1.jpg" alt="" />
      <img src="./normal2.jpg" alt="" />
      <img src="./normal3.jpg" alt="" />
      <img src="./normal4.jpg" alt="" />
    </div>
    <ul class="dots">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div class="control">
      <button>prev</button>
      <button>next</button>
    </div>
  </div>

  <script>
    var swiperEl = document.getElementById("swiper");
    var listEl = document.getElementsByClassName("list")[0];
    var imgs = swiperEl.getElementsByClassName("list")[0].getElementsByTagName("img");
    var dots = swiperEl.getElementsByClassName("dots")[0].getElementsByTagName("li");

    var prevBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[0];
    var nextBtn = swiperEl.getElementsByClassName("control")[0].getElementsByTagName("button")[1];

    var current = 0;

    function showImg(index) {
      listEl.style.marginLeft = -index * 300 + "px";
      current = index;
    }

    // 类数组转数组
    Array.prototype.slice.call(dots);

    Array.prototype.slice.call(dots).forEach(function (dot, i) {
      // console.log(dot, i);
      dot.onclick = function () {
        // console.log(i, this);
        showImg(i);
      };
    });

    nextBtn.onclick = function () {
      var index = current >= imgs.length - 1 ? 0 : ++current;
      showImg(index);
    };

    prevBtn.onclick = function () {
      var index = current <= 0 ? imgs.length - 1 : --current;
      showImg(index);
    };
  </script>

  <hr />
</body>

</html>
