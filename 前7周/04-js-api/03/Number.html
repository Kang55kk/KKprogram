<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    var PI = 3.14159265358979;

    console.log(Number.MAX_VALUE);
    console.log(Number.MIN_VALUE);
    console.log(Number.NEGATIVE_INFINITY); // Infinity
    console.log(Number.POSITIVE_INFINITY); // Infinity
    console.log(NaN);
    console.log(Infinity);

    //
    console.log(Number.isFinite(PI));
    console.log(isFinite(PI));
    //   如果 number 是 NaN（非数字），或者是正、负无穷大的数，则返回 false。
    console.log(Number.isInteger(PI));
    console.log(Number.isNaN(PI));
    console.log(isNaN(PI));
    //   静态方法
    //   安全整数范围为 -(2^53 - 1) 到 2^53 - 1 之间的整数，包含 -(2^53 - 1) 和 2^53 - 1。

    console.log(1 + 2);
    console.log(0.1 + 0.2);

    console.log(PI.toExponential());
    console.log(PI.toFixed(3)); // 保留小数
    console.log(PI.toPrecision(4));
    //  实例方法
    //   0.1+0.2 === 0.3  fasle

    //   2.0999999999999996.toFixed(5) ==2.1

    //   (0.1+0.2-0.3) < Number.EPSILONEPSILON

    console.log(parseInt(3.14));
    console.log(parseInt(3.55));
    console.log(parseInt("a10"));
    console.log(parseInt("10a"));
    console.log(parseInt("10px"));
    console.log(parseFloat(3.14));
    console.log(parseFloat("3.14"));
    console.log(parseFloat("3.14.11a"));
    console.log(parseFloat("3a.14.11a"));

    console.log(encodeURI("http://127.0.0.1:5500/04-js-api/03/Number.html?name=王大锤"));
    console.log(decodeURI("http://127.0.0.1:5500/04-js-api/03/Number.html?name=%E7%8E%8B%E5%A4%A7%E9%94%A4"));

    console.log(encodeURIComponent("http://127.0.0.1:5500/04-js-api/03/Number.html,?name=王大锤"));
    console.log(
      decodeURIComponent(
        "http%3A%2F%2F127.0.0.1%3A5500%2F04-js-api%2F03%2FNumber.html%2C%3Fname%3D%E7%8E%8B%E5%A4%A7%E9%94%A4"
      )
    );

    eval("var a = 10");
    //   不准用
  </script>
</body>

</html>
