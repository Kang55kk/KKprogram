    <script>
      var canvas = document.getElementById("canvas");

      //   获取绘制环境上下文
      var context = canvas.getContext("2d");

      for (var j = 0; j < 30; j++) {
        for (var i = 0; i < 30; i++) {
          if (j % 2) {
            if (!(i % 2)) {
              context.fillRect(10 * i, j * 10, 10, 10);
            }
          } else {
            if (i % 2) {
              context.fillRect(10 * i, j * 10, 10, 10);
            }
          }
        }
      }
    </script>
